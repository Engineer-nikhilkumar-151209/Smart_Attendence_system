<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foot Counter Simulation Replica</title>
    <style>
        :root {
            --arduino-blue: #00979d;
            --led-red: #ff4d4d;
            --board-off: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .workspace {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #ecf0f1;
            border-radius: 15px;
            border: 10px solid #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Simulated Components */
        .arduino {
            width: 180px;
            height: 120px;
            background: var(--arduino-blue);
            border-radius: 5px;
            position: absolute;
            left: 50px;
            bottom: 50px;
            border: 2px solid #008184;
        }

        .breadboard {
            width: 250px;
            height: 150px;
            background: #fdfdfd;
            border-radius: 5px;
            position: absolute;
            right: 50px;
            top: 50px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Digital Display */
        .display-screen {
            background: #222;
            width: 100px;
            height: 60px;
            border: 4px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        /* Pressure Pad / Sensor */
        .sensor-btn {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px #c0392b;
            transition: all 0.1s;
            position: absolute;
            bottom: 50px;
            right: 130px;
        }

        .sensor-btn:active {
            box-shadow: 0 2px #c0392b;
            transform: translateY(4px);
        }

        .label {
            position: absolute;
            color: #333;
            font-weight: bold;
            font-size: 12px;
        }

        /* Wires (Stylized) */
        .wire {
            position: absolute;
            background: #2ecc71;
            height: 4px;
            z-index: 0;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        button.reset {
            padding: 10px 20px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Interactive Foot Counter Replica</h1>
    <p>Simulating the logic of your Tinkercad Circuit</p>

    <div class="workspace">
        <div class="wire" style="width: 150px; top: 150px; left: 150px; transform: rotate(20deg);"></div>
        <div class="wire" style="width: 100px; bottom: 100px; right: 200px; background: red; transform: rotate(-45deg);"></div>

        <div class="arduino">
            <div style="color:white; font-size: 10px; padding: 5px;">ARDUINO UNO</div>
            <div style="width: 40px; height: 30px; background: silver; margin: 10px;"></div>
        </div>

        <div class="breadboard">
            <div class="display-screen" id="counterDisplay">00</div>
            <div class="label" style="top: 10px;">LCD / 7-SEGMENT DISPLAY</div>
        </div>

        <button class="sensor-btn" id="sensorPad"></button>
        <div class="label" style="bottom: 30px; right: 130px; color: white;">STEP HERE</div>
    </div>

    <div class="controls">
        <p>Current Count: <span id="textCount">0</span></p>
        <button class="reset" onclick="resetCounter()">Reset System</button>
    </div>

    <script>
        let count = 0;
        const display = document.getElementById('counterDisplay');
        const textCount = document.getElementById('textCount');
        const sensor = document.getElementById('sensorPad');

        sensor.addEventListener('mousedown', () => {
            count++;
            updateDisplay();
            // Simple animation effect
            display.style.color = '#fff';
            setTimeout(() => {
                display.style.color = '#0f0';
            }, 100);
        });

        function updateDisplay() {
            let displayVal = count < 10 ? "0" + count : count;
            display.innerText = displayVal;
            textCount.innerText = count;
        }

        function resetCounter() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
