<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Attendance Monitor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .dashboard { display: flex; gap: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 15px; width: 200px; text-align: center; border: 1px solid #334155; }
        .val { font-size: 3rem; font-weight: bold; color: #38bdf8; margin: 10px 0; }
        .label { color: #94a3b8; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 40px; }
        .status { margin-top: 20px; font-size: 0.8rem; color: #4ade80; }
    </style>
</head>
<body>
    <h1 style="font-weight: 300;">Live Room Attendance</h1>
    <div class="dashboard">
        <div class="card"><div class="label">In</div><div id="in" class="val">0</div></div>
        <div class="card"><div class="label">Out</div><div id="out" class="val">0</div></div>
        <div class="card"><div class="label">Current</div><div id="total" class="val" style="color: #fbbf24;">0</div></div>
    </div>
    <button class="btn" onclick="connectSerial()">Connect to Attendance System</button>
    <div id="status">Status: Waiting for connection...</div>

    <script>
        async function connectSerial() {
            try {
                // Request a port and open a connection
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                document.getElementById('status').innerText = "Status: Connected Successfully";

                const decoder = new TextDecoderStream();
                const inputDone = port.readable.pipeTo(decoder.writable);
                const reader = decoder.readable.getReader();

                // Read the stream
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        // Data format expected: "IN,OUT,TOTAL"
                        const parts = value.trim().split(',');
                        if(parts.length === 3) {
                            document.getElementById('in').innerText = parts[0];
                            document.getElementById('out').innerText = parts[1];
                            document.getElementById('total').innerText = parts[2];
                        }
                    }
                }
            } catch (err) {
                document.getElementById('status').innerText = "Status: " + err;
            }
        }
    </script>
</body>
</html>
